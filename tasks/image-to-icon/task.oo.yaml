inputs_def:
  - handle: image
    description: "Source image file to convert into icon format"
    json_schema:
      type: string
      ui:widget: file
  - handle: save_dir
    description: "Directory to save the generated icon file (optional)"
    json_schema:
      type: string
      ui:widget: dir
    value:
    nullable: true
  - handle: icon_type
    description: "Icon format type - ICNS for macOS or ICO for Windows"
    json_schema:
      enum:
        - icns
        - ico
      ui:options:
        labels:
          - ICNS
          - ICO
    value: icns
  - handle: interpolation
    description: "Image scaling interpolation method for resizing"
    json_schema:
      enum:
        - "0"
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"
      ui:options:
        labels:
          - NEAREST_NEIGHBOR
          - BILINEAR
          - BICUBIC
          - BEZIER
          - HERMITE
          - BICUBIC2
    value: "1"
outputs_def:
  - handle: icns_address
    description: "Path to the generated icon file"
    json_schema:
      type: string
      ui:widget: file
ui:
  default_width: 450
executor:
  name: nodejs
  options:
    spawn: false
    entry: main.ts
title: Image To Icon
icon: ":carbon:image:"
description: "Convert any image file into professional icon formats (ICNS for
  macOS or ICO for Windows) with customizable interpolation methods for optimal
  scaling quality"
